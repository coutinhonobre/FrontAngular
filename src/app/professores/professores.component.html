<div class="content">
  <mat-card-title>Professores</mat-card-title>
  <mat-card-subtitle><br>Lista de Professores</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br>

  <div class="button">
    <span class="bt" (click)="navigateToProfessorNovo()">
      <img alt="adicionar" class="img-btn" src="assets/img/adicionar.png"> Novo Professor
    </span>
    <mat-form-field appearance="outline">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="filtrarProfessores($event)" #input>
    </mat-form-field>
  </div>

  <br><br>

  <div class="mat-elevation-z1">
    <table description="professores" mat-table [dataSource]="professorDataSource" matSort>
      <ng-container matColumnDef="idProfessor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let professor"> {{professor.idProfessor}} </td>
      </ng-container>

      <ng-container matColumnDef="nomeProfessor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let professor"> {{professor.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="titulacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulação </th>
        <td mat-cell *matCellDef="let professor"> {{professor.titulacao}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let professor">
          <button mat-icon-button color="edit" (click)="navigateToProfessorEditar(professor)">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let professor">
          <button mat-icon-button color="delete" (click)="deletarProfessor(professor)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedProfessores"></tr>
      <tr mat-row *matRowDef="let professor; columns: displayedProfessores;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3,5]"></mat-paginator>
  </div>
</div>
