<div class="content">
    <mat-card-title>Professor</mat-card-title>
    <mat-card-subtitle><br>Cadastrar Professor</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Id.</mat-label>
        <input matInput id="idProfessor" disabled [(ngModel)]="professor.idProfessor" name="idProfessor">
        <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
    <div class="input1">
        <mat-form-field appearance="outline">
            <mat-label>Nome do Professor</mat-label>
            <input matInput placeholder="Digite o nome do aluno" id="nome"
            required [(ngModel)]="professor.nome" value="{{professor.nome}}"  name="nome">
        </mat-form-field>
    </div>
    <div class="input1">
        <mat-form-field appearance="outline">
            <mat-label>Titulação</mat-label>
            <input matInput placeholder="Digite a Titulação do Professor" id="titulacao"
            required [(ngModel)]="professor.titulacao"  name="titulacao">
        </mat-form-field>
    </div>


    <div class="button">
        <span class="bt" (click)="salvar()">
            <img  alt="check-box" class="img-btn" src="assets/img/check_box.png">Salvar
        </span>
        <span class="bt" (click)="cancelar()">
            <img alt="cancel" class="img-btn" src="assets/img/cancel.png">Cancelar
        </span>
    </div>
</div>
