<div class="content">
    <mat-card-title>Alunos</mat-card-title>
    <mat-card-subtitle><br>Lista dos Alunos</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>

    <div class="button">
      <span class="bt" (click)="navigateToAlunoNovo()">
        <img alt="adicionar" class="img-btn" src="assets/img/adicionar.png"> Novo Aluno
      </span>
      <mat-form-field appearance="outline">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="filtrarAlunos($event)" #input>
      </mat-form-field>
    </div>

    <br><br>

    <div class="mat-elevation-z1">
      <table description="aluno" mat-table [dataSource]="alunoDataSource" matSort>
        <ng-container matColumnDef="idaluno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
          <td mat-cell *matCellDef="let aluno"> {{aluno.idaluno}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
          <td mat-cell *matCellDef="let aluno"> {{aluno.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="dt_nasc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
          <td mat-cell *matCellDef="let aluno"> {{aluno.dt_nasc}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let aluno">
            <button mat-icon-button color="edit" (click)="navigateToAlunoEditar(aluno)">
                <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let aluno">
              <button mat-icon-button color="delete" (click)="deletarAluno(aluno)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedAlunos"></tr>
        <tr mat-row *matRowDef="let aluno; columns: displayedAlunos;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro: "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[3,5, 10, 50, 100]"></mat-paginator>
    </div>
  </div>
