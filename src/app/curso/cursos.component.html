<div class="content">
  <mat-card-title>Cursos</mat-card-title>
  <mat-card-subtitle><br>Lista dos Cursos</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br>

  <div class="button">
    <span class="bt" (click)="navigateToCursoNovo()">
      <img class="img-btn" src="assets/img/adicionar.png"> Novo Curso
    </span>
    <mat-form-field appearance="outline">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="filtrarCursos($event)" #input>
    </mat-form-field>  
  </div>

  <br><br>

  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="cursoDataSource" matSort>
      <ng-container matColumnDef="idcurso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let curso"> {{curso.idcurso}} </td>
      </ng-container>

      <ng-container matColumnDef="nomecurso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>    
        <td mat-cell *matCellDef="let curso"> {{curso.nomecurso}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let curso">
          <button mat-icon-button color="edit" (click)="navigateToCursoEditar(curso)">
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let curso">
            <button mat-icon-button color="delete" (click)="deletarCurso(curso)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedCursos"></tr>
      <tr mat-row *matRowDef="let curso; columns: displayedCursos;"></tr>    

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3,5]"></mat-paginator>
  </div>
</div>
