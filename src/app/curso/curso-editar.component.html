<div class="content">
    <mat-card-title>Cursos</mat-card-title>
    <mat-card-subtitle><br>Atualizar Curso</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>
    <div class="input1">
    <mat-form-field appearance="outline">
        <mat-label>Id.</mat-label>
        <input matInput id="idcurso" disabled [(ngModel)]="curso.idcurso" name="idcurso">
        <mat-icon matSuffix>edit</mat-icon>
      </mat-form-field>
    </div>
    <div class="input2">
        <mat-form-field appearance="outline">
            <mat-label>Nome do Curso</mat-label>
            <input matInput id="nomecurso" required [(ngModel)]="curso.nomecurso" 
            name="nomecurso">
            <mat-icon matSuffix>edit</mat-icon>
          </mat-form-field>
        </div>
    <div class="button">
        <span class="bt" (click)="atualizar()">
            <img class="img-btn" src="assets/img/check_box.png">Atualizar
        </span>
        <span class="bt" (click)="cancelar()">
            <img class="img-btn" src="assets/img/cancel.png">Cancelar
        </span>
    </div>
</div>
